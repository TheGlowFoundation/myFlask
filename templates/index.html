{% extends "layout.html" %}

{% block body %}
    <h1>Welcome To Flask For The Web</h1>

    {% if session["name"] %}
         <p>You are logged in as {{ session["name"]}}.</p> <a href="/logout">Log Out</a>
    {% else %}
         <p>You are not logged in. <a href="/login">Log In</a></p>
    {% endif %}

{% endblock %}
